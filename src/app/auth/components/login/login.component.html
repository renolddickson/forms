<div class="login-container" fxLayout="row" fxLayout.lt-md="column">
  <div class="left" fxFlex="40%" fxFlex.lt-md="100%" fxHide.lt-sm="true">

  </div>
  <div class="right" fxFlex="60%" fxFlex.lt-md="100%" fxLayoutAlign="center center">
    <div class="right-container" fxLayout="column">
      <button mat-raised-button>
        <mat-icon>
          <img src="../../../../assets/google-logo.svg" alt="google">
        </mat-icon>
        Sign up with Google</button>
      <mat-divider></mat-divider>
      <div class="form-container" fxLayout="column" fxLayoutGap="20px">
        <div class="section" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
          <div class="name" fxLayout="column" fxFlex="50%" fxFlex.lt-sm="100%">
            <mat-label>Name</mat-label>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <input matInput>
            </mat-form-field>
          </div>
          <div class="username" fxLayout="column" fxFlex="50%" fxFlex.lt-sm="100%">
            <mat-label>Username</mat-label>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="email" fxLayout="column">
          <mat-label>Email</mat-label>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="password" fxLayout="column">
          <mat-label>Password</mat-label>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <input matInput placeholder="8+ characters">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
